<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=, initial-scale=1.0"> -->
    <title>Shopping Cart || Carts Products</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/all.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
         <div class="container">
             <div class="header-content">
                <a href="index.html" class="brand" style="margin-top: -15px;">Smart Shopper</a>
                <nav>
                    <ul>
                      <li><a href="login.html" id="logout" class="logoutt" style="text-decoration: none; list-style-type: none;margin-top:0px;" >Log Out</a></li>
                    </ul>
                </nav>
             </div>
              
         </div>
    </header>
    
    <section class="home">
        <div class="container" style="width: 80%;">
            <div class="products" ></div>
            <div class="total-price">
                <h3 class="total-price-title">total price: $ <span id="total-price">0</span></h3>
            </div>
            <div class="container my-5 ">
                <h2 class="text-center mb-4 favorite-title">Your Favorites</h2>
                <div id="favoritesCarousel" class="carousel slide favcont my-5 px-3 py-3 " data-bs-ride="carousel">
                    <div class="carousel-inner favorites-container">    
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#favoritesCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#favoritesCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/carts.js"></script>
<script src="js/user.js"></script>
</body>
</html>
